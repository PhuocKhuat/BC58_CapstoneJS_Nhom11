<!doctype html>
<html lang="en">
  <head>
    <title>Quản Lý Sản Phẩm</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- my css  -->
    <link rel="stylesheet" href="/css/index.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-6 mx-auto">
          <h3 class="text-4xl text-center">Quản lý sản phẩm</h3>
          <form id="formQLSP">
            <div class="row">
              <div class="col-6 form-group">
                <label for="">ID sản phẩm</label>
                <input type="text" class="form-control" id="txtMaSP">
                <span class="text-danger" id="spanMaSP"></span>
              </div>
              <div class="col-6 form-group">
                <label for="">Tên sản phẩm</label>
                <input type="text" class="form-control" id="txtTenSP">
                <span class="text-danger" id="spanTenSP"></span>
              </div>
            </div>
            <div class="row">
              <div class="col-6 form-group">
                <label for="">Giá sản phẩm</label>
                <input type="text" class="form-control" id="txtGiaSP">
                <span class="text-danger" id="spanGiaSP"></span>
              </div>
              <div class="col-6 form-group">
                <label for="">Mô tả sản phẩm</label>
                <input type="text" class="form-control" id="txtMoTaSP">
                <span class="text-danger" id="spanMoTaSP"></span>
              </div>
            </div>
            
            <div class="form-group text-center">
              <button class="btn btn-info" onclick="themSP()">Thêm sản phẩm</button>
              <button class="btn btn-warning">Cập nhật</button>
            </div>
          </form>
          <div class="row">
            <div class="col-9 form-group">
              <input type="text" placeholder="Nhập tên sản phẩm" class="form-control" id="txtSearch">
            </div>
            <div class="col-3 form-group">
              <button class="btn btn-info" id="btnSearch">Search</button>
            </div>
          </div>
        </div>
        <div class="col-8 mx-auto">
          <table class="table">
            <thead>
              <tr>
                <th>ID sản phẩm</th>
                <th>Tên sản phẩm</th>
                <th>Giá</th>
                <th>Hình ảnh</th>
                <th>Mô tả</th>
                <th>Thao tác</th>
              </tr>
            </thead>
            <tbody id="tbodySanPham"></tbody>
          </table>
        </div>
      </div>
    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- model  -->
    <script src="/Vy/BC58_CapstoneJS_Nhom11/admin/model/model.js"></script>

    <!-- controller -->
    <script src="/Vy/BC58_CapstoneJS_Nhom11/admin/controller/controller.js"></script>

    <!-- my java  -->
    <script src="/Vy/BC58_CapstoneJS_Nhom11/admin/view/index.js"></script>
  </body>
</html>
